<!DOCTYPE html>
<html lang="pt-ao">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>HepoMarket | Login CEO</title>
<link rel="stylesheet" href="win11.css">
<style>
body { min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#1a365d 0%,#0078D4 50%,#0f3460 100%); }
.login-card { width:380px;background:rgba(255,255,255,0.97);border-radius:20px;overflow:hidden;box-shadow:0 24px 64px rgba(0,0,0,0.4); }
[data-theme="dark"] .login-card { background:rgba(32,32,32,0.97); }
.login-top { background:linear-gradient(135deg,#0078D4,#005a9e);padding:40px;text-align:center;color:#fff; }
.login-top img { width:72px;height:72px;border-radius:16px;object-fit:cover;border:4px solid rgba(255,255,255,0.3);margin-bottom:16px; }
.login-top h1 { font-size:24px;font-weight:800; }
.login-top p { opacity:0.8;font-size:14px;margin-top:4px; }
.login-body { padding:32px; }
.pass-wrap { position:relative; }
.pass-wrap input { padding-right:44px; }
.pass-toggle { position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;font-size:18px;color:var(--text-secondary); }
.err { color:#c42b1c;font-size:13px;margin-bottom:10px;padding:8px 12px;background:rgba(196,43,28,0.08);border-radius:6px;display:none; }
</style>
</head>
<body>
<div class="login-card">
  <div class="login-top">
    <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
    <h1>Painel CEO</h1>
    <p>HepoMarket ‚Äî √Årea Restrita</p>
  </div>
  <div class="login-body">
    <div class="form-group">
      <label class="label">Utilizador</label>
      <input class="input" id="user" placeholder="CEO" autocomplete="username">
    </div>
    <div class="form-group">
      <label class="label">Palavra-passe</label>
      <div class="pass-wrap">
        <input class="input" id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
               onkeydown="if(event.key==='Enter')doLogin()">
        <button class="pass-toggle" onclick="togglePass()" type="button">üëÅÔ∏è</button>
      </div>
    </div>
    <div id="err-msg" class="err">‚ùå Utilizador ou palavra-passe incorrectos.</div>
    <button class="btn btn-primary btn-lg" style="width:100%" onclick="doLogin()">
      üîê Entrar no Painel
    </button>
    <div style="text-align:center;margin-top:16px">
      <a href="index.html" style="color:var(--text-secondary);font-size:13px;text-decoration:none">‚Üê Voltar ao site</a>
    </div>
    <div style="margin-top:24px;padding:12px;background:var(--accent-light);border-radius:8px;font-size:12px;color:var(--text-secondary);text-align:center">
      üîí Acesso exclusivo para o CEO da HepoMarket
    </div>
  </div>
</div>
<script src="data.js"></script>
<script>
document.documentElement.setAttribute('data-theme', localStorage.getItem('hm_public_theme') || 'light');
if (Auth.isLogged()) window.location.href = 'dashboard.html';

function doLogin() {
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  const err = document.getElementById('err-msg');
  if (Auth.login(u, p)) {
    window.location.href = 'dashboard.html';
  } else {
    err.style.display = 'block';
    document.getElementById('pass').value = '';
    setTimeout(() => err.style.display = 'none', 3000);
  }
}
function togglePass() {
  const inp = document.getElementById('pass');
  inp.type = inp.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
